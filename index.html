<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <!-- progress scale -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- input field -->
        <input type="text" placeholder="Enter your task" id="taskInput">
        <button id="addButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
            </svg>
        </button><br/>

        <!-- filter tasks -->
        <div class="filter">
            <button id="allTasks">All</button>
            <button id="completedTask">Done</button>
            <button id="uncompletedTask">Not Done</button>
            <button id="clearAllButton">Clear All Tasks</button>
        </div>

        <!-- tasks list -->
        <ul id="tasks"></ul>
    </div>

    <!-- Confetti effect using canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <!-- Sound effect -->
    <audio id="yup-sound" src="complete.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
